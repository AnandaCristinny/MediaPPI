<h1>Atividade: Média PPI</h1>
<form>
    <div class="mb-3">
        <label for="b1" class="form-label">Bim 1</label>
        <input id="b1" class="form-control" type="number" #b1>
    </div>
    <div>
        <label for="b2" class="form-label">Bim 2</label>
        <input id="b2" class="form-control" type="number" #b2>
    </div>
     <div>
        <label for="b3"  class="form-label">Bim 3</label>
        <input id="b3" class="form-control" type="number" #b3>
    </div>
     <div>
        <label for="b4"  class="form-label">Bim 4</label>
        <input id="b4" class="form-control" type="number" #b4>
    </div>
    <div>
        <input type="button" value="Calcular"
               (click)="calcularMediaParcial(
                       +b1.value, +b2.value, 
                       +b3.value, +b4.value)">
    </div>

  <div *ngIf="situacao === 'Avaliação Final'" class="mt-3">
    <label for="notaFinal">Nota Avaliação Final</label>
    <input id="notaFinal" type="number" #notaFinal class="form-control" />
    <button class="btn btn-warning mt-2" type="button" (click)="calcularMediaFinal(notaFinal.value)">
      Calcular Média Final
    </button>
  </div>

  <div class="mt-3" *ngIf="mediaFinal !== null || mediaFinal !== null">
    <p><strong>Média:</strong> {{ mediaFinal ?? '—' }}</p>
    <p *ngIf="mediaFinal !== null"><strong>Média Final:</strong> {{ mediaFinal }}</p>
    <p><strong>Situação:</strong> {{ situacao }}</p>
  </div>
</form>
